<section class="admin-container">
  <h2 class="page-title">âž• Add New Event</h2>

  <form class="form-card" (ngSubmit)="save()">
    <div class="form-grid">
      <div class="form-group">
        <label>Event Name</label>
        <input [(ngModel)]="event.event_name" name="event_name" required>
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" [(ngModel)]="event.event_date" name="event_date" required>
      </div>

      <div class="form-group">
        <label>Location</label>
        <input [(ngModel)]="event.event_location" name="event_location" required>
      </div>

      <div class="form-group">
        <label>Category ID</label>
        <input type="number" [(ngModel)]="event.category_id" name="category_id" required>
      </div>

      <div class="form-group">
        <label>Organisation ID</label>
        <input type="number" [(ngModel)]="event.org_id" name="org_id" required>
      </div>

      <div class="form-group">
        <label>Ticket Price</label>
        <input type="number" [(ngModel)]="event.ticket_price" name="ticket_price">
      </div>

      <div class="form-group">
        <label>Goal Amount</label>
        <input type="number" [(ngModel)]="event.goal_amount" name="goal_amount">
      </div>

      <div class="form-group">
        <label>Progress Amount</label>
        <input type="number" [(ngModel)]="event.progress_amount" name="progress_amount">
      </div>
    </div>

    <div class="form-group full-width">
      <label>Description</label>
      <textarea [(ngModel)]="event.event_description" name="event_description"></textarea>
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit" [disabled]="submitting">ðŸ’¾ Save</button>
      <button class="btn cancel" type="button" (click)="cancel()">âœ– Cancel</button>
    </div>

    <p *ngIf="message" class="message">{{ message }}</p>
  </form>
</section>

<style>
.admin-container {
  max-width: 850px;
  margin: 3rem auto;
  background: #f9fafc;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}
.page-title {
  text-align: center;
  color: #004b7a;
  margin-bottom: 1.5rem;
}
.form-card {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.2rem;
}
.form-group {
  display: flex;
  flex-direction: column;
}
label {
  font-weight: 600;
  color: #333;
  margin-bottom: 5px;
}
input, textarea {
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border-color 0.2s;
}
input:focus, textarea:focus {
  border-color: #0078d4;
  outline: none;
}
.form-actions {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1.5rem;
}
.btn {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
}
.btn.primary {
  background: linear-gradient(90deg, #0078d4, #00b4d8);
  color: white;
}
.btn.primary:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(0,120,212,0.3);
}
.btn.cancel {
  background: #ccc;
  color: #333;
}
.btn.cancel:hover {
  background: #bbb;
  transform: scale(1.05);
}
.message {
  text-align: center;
  color: #0078d4;
  font-weight: 500;
}
</style>
